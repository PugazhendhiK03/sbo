<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Writes - Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Logo" class="logo-img">
                <span>Digital Writes</span>
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="createPostSection" class="admin-main">
            <h2>Create Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Content" required></textarea>
                <input type="file" id="postImage">
                <img id="postImagePreview" src="#" alt="Image Preview" style="display: none;">
                <input type="text" id="postLink" placeholder="Affiliate Link (optional)">
                <input type="text" id="postTags" placeholder="Tags (comma-separated)">
                <button type="submit">Add Post</button>
            </form>
        </section>

        <section id="managePostsSection" class="admin-main">
            <h2>Manage Posts</h2>
            <div id="postsContainer"></div>
        </section>

        <section id="editPostSection" class="admin-main" style="display: none;">
            <h2>Edit Post</h2>
            <form id="editPostForm">
                <input type="text" id="editPostTitle" placeholder="Title" required>
                <textarea id="editPostContent" placeholder="Content" required></textarea>
                <input type="file" id="editPostImage">
                <img id="editImagePreview" src="#" alt="Image Preview" style="display: none;">
                <input type="text" id="editPostLink" placeholder="Affiliate Link (optional)">
                <input type="text" id="editPostTags" placeholder="Tags (comma-separated)">
                <button type="button" id="updateButton">Update Post</button>
                <button type="button" id="editCancelButton">Cancel</button>
            </form>
        </section>
    </main>

    <footer class="admin-footer">
        <p>&copy; 2024 Digital Writes. All rights reserved.</p>
    </footer>

    <script src="js/main.js" defer></script>
    <script src="js/admin.js" defer></script>
</body>
</html>
